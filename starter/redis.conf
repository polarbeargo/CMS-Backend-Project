bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

save 900 1
save 300 10
save 60 10000

loglevel notice
logfile ""

requirepass secure_redis_password

tcp-backlog 511
databases 16

slowlog-log-slower-than 10000
slowlog-max-len 128

maxclients 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

lua-time-limit 5000

notify-keyspace-events "Ex"